<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>烤肉機控制面板</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
    }
    .control-panel {
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .input-label {
      font-size: 1rem;
      color: #4b5563;
    }
    .input-field {
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 1rem;
      color: #374151;
    }
    .next-button {
      background-color: #4f46e5;
      color: #ffffff;
      padding: 16px;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      margin: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <div class="p-6">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">烤肉機控制面板</h1>
        <label for="thickness" class="input-label block mb-2">請輸入厚度</label>
        <input type="text" id="thickness" name="thickness" class="input-field w-full mb-6" placeholder="請輸入厚度cm" required pattern="\d+(\.\d+)?" title="Please enter a numeric value">
        <button class="next-button text-center" onclick="next()">下一步</button>
    </div>
  </div>
  <script>
    function next() {
      window.location.href = 'page2.html';
    }
  </script>
</body>
</html>
